<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Florería Danna - Contacto</title>
  <style>
    :root {
      --verde-principal: #2e7d32;
      --verde-oscuro: #1b4d23;
      --verde-claro: #81c784;
      --blanco: #fff;
      --gris-texto: #555;
      --fondo-main: rgba(255, 255, 255, 0.95);
      --sombra: rgba(0, 0, 0, 0.12);
    }

    /* --- aquí va todo tu CSS existente --- */

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--verde-principal);
      line-height: 1.7;
      transition: opacity 1.8s ease-in-out;
      opacity: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      background-image: url('https://p4.wallpaperbetter.com/wallpaper/562/529/83/flowers-blossom-artistic-flower-wallpaper-preview.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255 255 255 / 0.3);
      backdrop-filter: blur(8px);
      z-index: -1;
      transition: background-color 2s ease;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      background-color: var(--verde-oscuro);
      padding: 20px 30px;
      box-shadow: 0 4px 15px var(--sombra);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: slideDownFade 1s ease forwards;
      opacity: 0;
      transform: translateY(-30px);
    }

    header.visible {
      opacity: 1;
      transform: translateY(0);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      gap: 30px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    nav a {
      color: var(--blanco);
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 8px;
      transition: background-color 0.4s ease, color 0.4s ease;
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }

    nav a:hover, nav a.active {
      background-color: var(--verde-claro);
      color: var(--verde-oscuro);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      font-weight: 800;
    }

    main {
      background: var(--fondo-main);
      max-width: 600px;
      margin: 70px auto 100px;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px var(--sombra);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      position: relative;
    }

    main.visible {
      opacity: 1;
      transform: translateY(0);
    }

    main h1 {
      font-size: 3.2rem;
      font-weight: 900;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
      text-align: center;
      color: var(--verde-oscuro);
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease forwards;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--verde-principal);
      margin-bottom: 8px;
      user-select: none;
    }

    input, textarea {
      padding: 12px 15px;
      border: 2px solid var(--verde-claro);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      min-height: 40px;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--verde-oscuro);
      box-shadow: 0 0 8px var(--verde-claro);
    }

    textarea {
      min-height: 100px;
    }

    button {
      background-color: var(--verde-oscuro);
      color: var(--blanco);
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px 15px var(--sombra);
      transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
      align-self: center;
      max-width: 220px;
    }

    button:hover {
      background-color: var(--verde-claro);
      color: var(--verde-oscuro);
      box-shadow: 0 8px 22px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }

    footer {
      background: var(--verde-oscuro);
      color: var(--blanco);
      text-align: center;
      padding: 25px 15px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.7px;
      box-shadow: 0 -5px 15px var(--sombra);
      position: relative;
      transition: background-color 0.4s ease;
      cursor: default;
    }

    footer:hover {
      background-color: var(--verde-claro);
      color: var(--verde-oscuro);
      box-shadow: 0 -8px 20px rgba(0,0,0,0.25);
    }

    /* Nuevo estilo para el mensaje de éxito */
    .mensaje-exito {
      margin-top: 20px;
      padding: 15px 20px;
      background-color: var(--verde-claro);
      color: var(--verde-oscuro);
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
      user-select: none;
      position: absolute;
      left: 50%;
      transform: translate(-50%, 20px);
      width: 90%;
      max-width: 550px;
      z-index: 5;
    }

    .mensaje-exito.visible {
      opacity: 1;
      transform: translate(-50%, 0);
      pointer-events: auto;
      user-select: auto;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDownFade {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      main {
        margin: 40px 20px 80px;
        padding: 40px 30px;
        max-width: 90%;
      }

      main h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 400px) {
      nav {
        flex-direction: column;
        gap: 15px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="sobreNosotros.html">Sobre Nosotros</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
  </header>

  <main>
    <h1>Contáctanos</h1>
    <form action="#" method="POST" novalidate>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required autocomplete="name" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required autocomplete="email" />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit" aria-label="Enviar mensaje">Enviar</button>
    </form>

    <!-- Contenedor para el mensaje de éxito -->
    <div id="mensajeExito" class="mensaje-exito" role="alert" aria-live="polite" aria-atomic="true">
      ¡Mensaje enviado exitosamente! Gracias por contactarnos.
    </div>
  </main>

  <footer>
    <p>© 2025 Florería Danna. Todos los derechos reservados.</p>
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
      document.querySelector('header').classList.add('visible');
      document.querySelector('main').classList.add('visible');

      const form = document.querySelector('form');
      const mensajeExito = document.getElementById('mensajeExito');

      form.addEventListener('submit', (e) => {
        e.preventDefault(); // Evita que la página se recargue

        // Aquí puedes validar más si quieres (el navegador ya hace validación básica)

        // Mostrar mensaje de éxito
        mensajeExito.classList.add('visible');

        // Limpiar formulario
        form.reset();

        // Ocultar mensaje después de 5 segundos
        setTimeout(() => {
          mensajeExito.classList.remove('visible');
        }, 5000);
      });
    });
  </script>
</body>
</html>
